<p>conversation works!</p>
<ul *ngFor="let item of (messageNode$ | async)?.messages">
  <li>Full name: {{ item?.createdBy?.fullName }}</li>
  <li>Message: {{ item?.content }}</li>
  <li>Time: {{ formatDateTime(item?.createdAt) }}</li>
</ul>

<app-create-message
  (emitNewMessage)="receiveNewMessage($event)"
></app-create-message>
